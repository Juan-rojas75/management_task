<div class="container mx-auto p-4 flex flex-col flex-grow gap-2 overflow-y-auto max-h-[calc(100vh-8rem)] md:flex-row md:flex-wrap">
  <h1 class="text-2xl font-bold mb-4">Lista de Usuarios</h1>
  <table class="min-w-full bg-white border border-gray-300 shadow-md rounded-lg overflow-hidden">
    <thead>
      <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
        <th class="py-3 px-6 text-left">ID</th>
        <th class="py-3 px-6 text-left">Nombre Completo</th>
        <th class="py-3 px-6 text-left">Edad</th>
        <th class="py-3 px-6 text-left">Habilidades</th>
      </tr>
    </thead>
    <tbody class="text-gray-600 text-sm font-light">
      <tr *ngFor="let user of users" class="hover:bg-gray-100 transition duration-200">
        <td class="py-3 px-6 border-b border-gray-300">{{ user.id }}</td>
        <td class="py-3 px-6 border-b border-gray-300">{{ user.fullName }}</td>
        <td class="py-3 px-6 border-b border-gray-300">{{ user.age }}</td>
        <td class="py-3 px-6 border-b border-gray-300">
          <span *ngFor="let skill of user.skills; let last = last">
            {{ skill.name }}<span *ngIf="!last">, </span>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<nav class="fixed bottom-0 left-0 w-full bg-white z-10">
  <div class="flex flex-row gap-5 justify-end p-4">
    <app-add-button (response)="adduser()"></app-add-button>
  </div>
</nav>
