<article class="flex flex-col h-full w-full">
  <div class="block">
    <app-task-filter (retornarStatus)="statusSelect($event)" class="sticky top-0 bg-white"></app-task-filter>
  </div>

  <!-- COMPONENTE DETALLE -->
  <div class="flex flex-col flex-grow gap-2 overflow-y-auto max-h-[calc(100vh-8rem)] md:flex-row md:flex-wrap">
    <ng-container *ngFor="let task of tasks">
      <app-task-item [item]="task"></app-task-item>
    </ng-container>
  </div>

  <nav class="fixed bottom-0 left-0 w-full bg-white z-10">
    <div class="flex flex-row gap-5 justify-end p-4">
      <app-add-button (response)="addtask()"></app-add-button>
    </div>
  </nav>
</article>
